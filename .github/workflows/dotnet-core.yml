name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    - name: Where I am
      run: pwd
    - name: Build
      run: dotnet build apis/poi/poi.sln --configuration Release
    - name: Test
      run: dotnet test --no-restore --verbosity normal
