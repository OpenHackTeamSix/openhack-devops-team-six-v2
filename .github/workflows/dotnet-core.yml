name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    - name: Build
      run: dotnet build --configuration Release --source openhack-devops-team-six-v2/apis/poi/web/
    - name: Test
      run: dotnet test --no-restore --verbosity normal
